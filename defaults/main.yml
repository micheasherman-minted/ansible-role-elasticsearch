---
# /usr/share/elasticsearch
es_version: "2.4.0"

# /etc/init.d/elasticsearch
es_heap_size: 2g

# /etc/elasticsearch/elasticsearch.yml
es_cluster_name: mycluster
es_node_name: "{{ ansible_hostname }}"
es_http_port: 9200
es_network_host: localhost
es_host_list: "[ localhost ]"
es_min_master_nodes: 1
es_node_master: "true"
es_node_data: "true"
es_data_dir: "/var/lib/elasticsearch"
es_max_clause_count: 1024
es_scripts: false
